<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    
    h1 {
      color: #333333;
      font-size: 36px;
      text-align: center;
    }
    
    p {
      color: #666666;
      font-size: 18px;
      text-align: center;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #ff8800;
      color: #ffffff;
      padding: 12px 20px;
      font-size: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .cta-button:hover {
      background-color: #ff5500;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to The Boiis</h1>
  </div>
  
  <div class="container">
    <h1>We are The Boiis</h1>
    <p>A group of talented developers working together to create amazing projects.</p>
    <p>Join us on our coding journey and let's build something awesome together!</p>
    <a class="cta-button" href="https://github.com/The-Boiis" target="_blank">Get Started</a>
  </div>
</body>
</html>
